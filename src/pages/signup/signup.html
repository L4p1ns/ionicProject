<ion-header>

  <!--<ion-navbar>

</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-header>
      SIGNUP
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email">Email</ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="newuser.password">Mot de passe</ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Prenom et nom" [(ngModel)]="newuser.displayName">Prenom et nom</ion-input>
        </ion-item>
        <button ion-button block round outline color="light" (click)="signup()">Cr√©er Compte</button>
        <button ion-button full color="light" clear (click)="goback()">Retour</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
